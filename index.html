<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Drawing Board</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>

    <header class="app-header">
        <span>My Drawing Board</span>
    </header>
    <div class="container">
        <aside class="tools-board">
            <div class="row">
                <label class="title"><strong>Tools</strong></label>
                <ul class="options">
                    <li class="option tool" id="pencil">
                        <span>Pencil</span>
                    </li>
                    <li class="option tool" id="brush">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <label for="size-slider">Size</label>
                        <input type="range" id="size-slider" min="1" max="30" value="5" />
                    </li>
                </ul>
            </div>

            <div class="row colors">
                <label class="title"><strong>Colors</strong></label>
                <ul class="options">
                    <li class="option" style="background-color: #fff; border: 1px solid #ccc;"></li>
                    <li class="option" style="background-color: black;"></li>
                    <li class="option" style="background-color: #ef4415;"></li>
                    <li class="option" style="background-color: green;"></li>
                    <li class="option">
                        <input type="color" value="#00FF00" id="color-picker" />
                    </li>
                </ul>
            </div>

            <div class="row">
                <label class="title"><strong>Shapes</strong></label>
                <ul class="options">
                    <li class="option tool" id="rectangle"><span>Rectangle</span></li>
                    <li class="option tool" id="circle"><span>Circle</span></li>
                    <li class="option tool" id="triangle"><span>Triangle</span></li>
                    <li class="option tool" id="square"><span>Square</span></li>
                    <li class="option tool" id="line"><span>Line</span></li>
                    <li class="option">
                        <input type="checkbox" id="fill-color" />
                        <label for="fill-color"> Fill Color</label>
                    </li>
                </ul>
            </div>

            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
            </div>
        </aside>

        <section class="drawing-board">
            <canvas></canvas>
        </section>

    </div>
</body>

</html>
